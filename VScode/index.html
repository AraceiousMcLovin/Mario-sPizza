<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cliente - Pizzaria</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="Your paragraph text.png" alt="Logo Pizzaria" />
        </div>
        <h1>Cadastro de Cliente</h1>
    </header>

    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <form action="#" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="pizza">Pizza Preferida:</label>
            <select id="pizza" name="pizza">
                <option value="marguerita">Marguerita</option>
                <option value="calabresa">Calabresa</option>
                <option value="quatro_queijos">Quatro Queijos</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="vegetariana">Vegetariana</option>
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe-nos uma mensagem"></textarea>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 Pizzaria Delícia - Todos os direitos reservados</p>
    </footer>
</body>
</html>
